<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Pelanggaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script type="module" src="./assets/js/guard.js"></script>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Pelanggaran</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="dashboard.html">Dashboard</a>
        <a class="btn btn-outline-light btn-sm active" href="pelanggaran.html">Pelanggaran</a>
        <a class="btn btn-outline-light btn-sm" href="objek-melintas.html">Objek Melintas</a>
        <button class="btn btn-danger btn-sm" id="btnLogout">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h3 class="mb-0">Data Pelanggaran</h3>
        <div class="text-muted">Pagination: 20 baris per halaman (sesuai soal).</div>
      </div>
    </div>

    <div id="alert"></div>

    <div class="card mb-3">
      <div class="card-body">
        <h6 class="mb-3">Submit Pelanggaran</h6>
        <form id="formPelanggaran" class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Jenis</label>
            <select name="jenis" class="form-select" required>
              <option value="contraflow">contraflow</option>
              <option value="overspeed">overspeed</option>
              <option value="traffic jam">traffic jam</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Waktu</label>
            <input name="waktu" type="datetime-local" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Lokasi</label>
            <input name="lokasi" class="form-control" placeholder="Jl. Sudirman" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Keterangan</label>
            <input name="keterangan" class="form-control" placeholder="Catatan (opsional)" />
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th style="width:80px;">ID</th>
                <th>Jenis</th>
                <th>Lokasi</th>
                <th>Waktu</th>
                <th>Keterangan</th>
              </tr>
            </thead>
            <tbody id="tbodyPelanggaran"></tbody>
          </table>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <div class="text-muted" id="metaText">-</div>
          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./assets/js/pages/pelanggaran.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
