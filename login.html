<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ Pelanggaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/app.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-1">Login</h4>
        <p class="text-muted mb-4">JWT akan disimpan dan dipakai untuk akses modul.</p>

        <div id="alert"></div>

        <form id="formLogin">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" placeholder="admin" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" placeholder="admin123" required />
          </div>
          <button class="btn btn-primary w-100" type="submit">Masuk</button>
        </form>

        <hr class="my-4">
        <div class="small text-muted">
          Default dari seeder API: <b>admin / admin123</b>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/js/pages/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
